components:
  schemas:
    AddnewaddressRequest:
      title: AddnewaddressRequest
      required:
        - personalInfoId
        - address1
        - city
        - state
        - country
        - postalCode
      type: object
      properties:
        personalInfoId:
          type: string
        address1:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        postalCode:
          type: string
      example:
        personalInfoId: 014ca939-c09d-44d2-88b1-d9f078d9a3a9
        address1: Test address
        city: Lublin
        state: Lubelskie
        country: Poland
        postalCode: 23-107
    UpdateaddressRequest:
      title: UpdateaddressRequest
      required:
        - address2
        - address3
      type: object
      properties:
        address2:
          type: string
        address3:
          type: string
      example:
        address2: XDDD
        address3: XD
    AddnewattendanceRequest:
      title: AddnewattendanceRequest
      required:
        - date
        - type
        - studentId
        - teacherId
        - hourId
      type: object
      properties:
        date:
          type: string
        type:
          type: string
        studentId:
          type: string
        teacherId:
          type: string
        hourId:
          type: string
      example:
        date: 1970-01-01
        type: Present
        studentId: 00f90966-bfe4-4948-9b6a-66e028196b7c
        teacherId: 0121e3c4-42f3-40b6-a36a-893acdf105dd
        hourId: 0cf3ac38-5071-4722-9d30-8d53120abc85
    UpdateattendanceRequest:
      title: UpdateattendanceRequest
      required:
        - type
      type: object
      properties:
        type:
          type: string
      example:
        type: Excused absence
