paths:
  /addresses:
    get:
      tags:
        - Address
      summary: Get all address
      operationId: Getalladdress
      parameters: []
      responses:
        "201":
          description: "Address was created successfully"
          headers: {}
      deprecated: false
    post:
      tags:
        - Address
      summary: Add new address
      operationId: Addnewaddress
      parameters: []
      requestBody:
        description: "Add new address, and links it to existing PersonalInfo model via personalInfoId"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddnewaddressRequest"
            example:
              personalInfoId: UUIDv4
              address1: Test address
              city: Lublin
              state: Lubelskie
              country: Poland
              postalCode: 20-100
        required: true
      responses:
        "200":
          description: ""
          headers: {}
      deprecated: false
  /addresses/{addressId}:
    get:
      tags:
        - Address
      summary: Get address by ID
      operationId: GetaddressbyID
      parameters:
        - in: path
          name: addressId
          schema:
            type: string
          required: true
          description: Valid UUIDv4 of target resource
      responses:
        "200":
          description: "Returns address object with given UUID"
          headers: {}
      deprecated: false
    put:
      tags:
        - Address
      summary: Update address
      operationId: Updateaddress
      parameters:
        - in: path
          name: addressId
          schema:
            type: string
          required: true
          description: Valid UUIDv4 of target resource
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateaddressRequest"
            example:
              personalInfoId: UUIDv4
              address1: Test address
              city: Lublin
              state: Lubelskie
              country: Poland
              postalCode: 20-100
              address2: Second line of address
              address3: Third line of address
        required: false
      responses:
        "200":
          description: "Returns address object with changes applied"
          headers: {}
      deprecated: false
    delete:
      tags:
        - Address
      summary: Remove address
      operationId: Removeaddress
      parameters:
        - in: path
          name: addressId
          schema:
            type: string
          required: true
          description: Valid UUIDv4 of target resource
      responses:
        "200":
          description: "Return deleted object"
          headers: {}
      deprecated: false
